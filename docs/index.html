<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Open+Sans&family=Open+Sans+Condensed:wght@300&family=Roboto+Slab:wght@100;300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b03b11f941.js"
      crossorigin="anonymous"
    ></script>

    <title>Evaluación final Módulo 2</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Buscador de series anime</h1>
      <input
        class="header--input js-input"
        type="text"
        placeholder="Introduce tu serie aquí"
      />
      <button class="header--button js-button">Buscar</button>
      <button class="header--button js-button-reset">Reset</button>
    </header>

    <main class="page__nav">
      <nav class="page__nav--series">
        <div class="page__nav--divcontainer">
          <h1 class="js-favSeriesTitle page__nav--title"></h1>
          <ul class="js-favSeriesContainer page__list--favSeries"></ul>
          <button class="js-btn-delete-allFav btn__fav--deleteAll">
            Borrar todos
          </button>
        </div>
        <div class="page__nav--divcontainerresults">
          <h1 class="js-series-results page__nav--results"></h1>
          <ul class="js-animeSeries page__list--allSeries"></ul>
        </div>
      </nav>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
